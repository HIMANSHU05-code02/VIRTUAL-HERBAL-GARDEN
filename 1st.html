<!DOCTYPE html>

    <title>3x3 Table with Images and Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> <!-- Add a cool font -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            margin: 10px 0;
            padding: 10px;
            background-color: #3E8E41;
            border-radius: 4px;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #45a049;
        }

        /* Main Content Styles */
        .container {
            margin-left: 270px; /* Space for the sidebar */
            text-align: center;
            width: 80%;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #4CAF50;
            text-align: center; /* Ensures the title is centered */
        }

        header img {
            width: 150px;  /* Adjust logo size */
            height: auto;
            margin-right: 20px; /* Space between logo and title */
        }

        h1 {
            font-family: 'Pacifico', cursive; /* Apply the cool font */
            font-size: 2.5rem;
            color: white;
        }

        .search-bar {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar input {
            width: 50%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .separator {
            width: 100%;
            border-top: 2px solid #ddd;
            margin: 20px 0;
        }

        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #007BFF;
            font-size: 1rem;
        }

        a:hover {
            text-decoration: underline;
        }

        .medicinal-heading {
            color: green; /* Set color to green for "Medicinal Plants" */
            font-size: 2rem;
        }
    </style>
</head>
